<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
    <input type="text" id="slot">
    <div id="box">
    <div class="row1">
      <button>AC</button>
      <button>DEL</button>
      <button>.</button>
      <button>%</button>
    </div>
    <div class="row2">
      <button>0</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
    </div>
    <div class="row3">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
    </div>
    <div class="row4">
      <button>8</button>
      <button>9</button>
      <button>=</button>
      <button>+</button>
    </div>
    <div class="row5">
      <button>-</button>
      <button>/</button>
      <button>*</button>
    </div>
    </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
